<md-subheader>Card Sets</md-subheader>

<md-list flex layout="column">
  <md-virtual-repeat-container flex layout="column">

    <ht-card-set-list-item md-virtual-repeat="item in vm.cardSets"

  </md-virtual-repeat-container>
</md-list>
