<md-list-item class="md-3-line"
              ng-click="vm.toggleDetailsMenu()">

  <div class="md-avatar" ng-style="{'background': vm.themeColor}"></div>

  <div class="md-list-item-text">
    <h3 class="ht-card-set-list-item__title">
      {{vm.cardSetItem.title}}
    </h3>

    <h4 class="ht-card-set-list-item__sub-title">
      <span ng-repeat="tag in vm.cardSetItem.tags | cardSetTagNames">
        {{tag}}
      </span>
    </h4>

    <p class="ht-card-set-list-item__text">
      {{vm.cardSetItem.desc}}
    </p>
  </div>

</md-list-item>
