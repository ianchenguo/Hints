<md-card>
  <md-card-content>
    <md-input-container>
      <label>Title</label>
      <input type="text" ng-model="vm.cardsetTitle" required>
    </md-input-container>

    <md-input-container>
      <label>Description</label>
      <textarea ng-model="vm.cardsetDesc" columns="2"></textarea>

    </md-input-container>
  </md-card-content>
  <md-card-footer>
    Describe the card set
  </md-card-footer>
</md-card>
