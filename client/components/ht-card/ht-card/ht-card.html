<md-card-content>

<md-card class="ht-card" layout="column" layout-align="space-between">
    <ht-card-face title="Card Front">

      <md-input-container>
        <label>Question</label>
        <textarea ng-model="vm.card.question" columns="2"></textarea>
      </md-input-container>

    </ht-card-face>


    <ht-card-face title="Card Rear">

      <md-input-container>
        <label>Type</label>
        <input type="text" ng-model="vm.card.wordType" required>
      </md-input-container>

      <md-input-container>
        <label>Word</label>
        <input type="text" ng-model="vm.card.word" required>
      </md-input-container>

      <div ng-repeat="hint in vm.card.hints">

        <ht-collapse-section title="Hint {{$index + 1}}">

          <div layout layout-align="center center">

            <md-input-container flex>
              <label>Hint {{$index + 1}}</label>
              <input type="text" ng-model="hint.content" required>
            </md-input-container>

            <md-button class="md-icon-button md-accent"
                       ng-click="vm.removeHint($index)">
              <md-icon md-font-library="material-icons">remove_circle</md-icon>
            </md-button>

          </div>

        </ht-collapse-section>
      </div>

      <div layout layout-align="end">
        <md-button class="md-primary" ng-click="vm.addHint()">Add a new hint</md-button>
      </div>

    </ht-card-face>

  <md-card-footer>
    <span>Create a new card</span>
  </md-card-footer>
</md-card>
</md-card-content>
